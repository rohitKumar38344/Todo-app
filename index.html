<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="images/light-mode-todo.png" />
    <meta
      property="og:description"
      content="This is a solution to the [Todo app challenge on Frontend Mentor](https://www.frontendmentor.io/challenges/todo-app-Su1_KokOW). Frontend Mentor challenges help you improve your coding skills by building realistic projects."
    />
    <meta property="og:title" content="Todo App Solution" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-ctn">
        <h1 class="primary-heading">TO DO</h1>
        <img src="images/icon-sun.svg" alt="icon-sun" id="theme-changer" />
      </div>
    </header>
    <main>
      <div class="container">
        <div class="task-input-ctn">
          <input
            type="text"
            name="user-task"
            id="user-input"
            placeholder="Create a new todo.."
          />
        </div>
        <div class="task-list">
          <div class="task-list-ctn"></div>
          <div class="task-list-status">
            <p><span id="task-count">0</span> items left</p>
            <div class="task-list-status__group">
              <p class="taskop-btn task-all highlight">All</p>
              <p class="taskop-btn task-active">Active</p>
              <p class="taskop-btn task-completed">Completed</p>
              <p class="taskop-btn task-clear">Clear Completed</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      <p>Drag and drop to reorder list</p>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/_iamrohitKumar">Rohit Kumar</a>.
      </p>
    </footer>
    <script src="scripts/app.js"></script>
  </body>
</html>
