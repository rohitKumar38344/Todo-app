<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="min-h-screen bg-dark-theme-v-d-blue">
    <header
      class="h-60 bg-gradient-to-r flex flex-col justify-center items-center from-purple-500 to-pink-500"
    >
      <div class="w-96">
        <div class="theme-changer flex justify-between items-center">
          <h1 class="text-2xl font-bold text-white text-s tracking-widest mb-6">
            TO DO
          </h1>
          <img
            src="../images/icon-sun.svg"
            alt="sun icon to change to dark mode"
            class="self-start"
          />
        </div>
        <input
          class="p-4 w-full rounded-md text-dark-theme-d-grayish-blue bg-dark-theme-v-d-desaturated-blue"
          type="text"
          id="user-input"
          placeholder="Create a new todo.."
        />
      </div>
    </header>
    <main class="notes-area flex flex-col justify-center items-center -mt-9">
      <div
        class="flex rounded-tl-md rounded-tr-md bg-dark-theme-v-d-desaturated-blue gap-5 items-center p-4 h-10 border-b w-96 border-dark-theme-d-grayish-blue"
      >
        <div class="checkbox-img bg-check-bg rounded-full p-1 w-4 h-4">
          <img src="../images/icon-check.svg" alt="" class="w-full" />
        </div>
        <p class="notes-content text-dark-theme-d-grayish-blue">
          Complete online javaScript course
        </p>
      </div>
      <div
        class="task-operations mb-10 flex rounded-bl-md rounded-br-md justify-between h-10 text-dark-theme-d-grayish-blue bg-dark-theme-v-d-desaturated-blue p-4 w-96 items-center"
      >
        <p class="task-count text-xs">3 tasks left</p>
        <div class="task-status-group flex justify-evenly gap-2 items-center">
          <p id="all-task" class="text-xs">All</p>
          <p id="active-task" class="text-xs">Active</p>

          <p id="completed-task" class="text-xs">Completed</p>
        </div>
        <p class="clear-completed-task text-xs">Clear Completed</p>
      </div>
    </main>
    <footer>
      <p class="text-dark-theme-d-grayish-blue text-center text-xs mb-14">
        Drag and drop to reorder task
      </p>
    </footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
